    let salaries = {
        "Александр": 5000,
        "Игорь": 4500,
        "Иван": 7000,

        "Максим": 4800,
    };

    let managerSalaries = ["Александр", "Игорь", "Никита", "Максим"];
    let totalSalary = 0;
    let managerCount = 0;

    for (let i = 0; i < managerSalaries.length; i++) {
